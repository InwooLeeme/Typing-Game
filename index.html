<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Game</title>
        <link rel="stylesheet" href="src/style/style.css">
    </head>
    <body>
        <div class="game__title">
            <h1>Typing Game!</h1>
        </div>
        <div class="game__container">
            <h2 class="quiz">Quiz</h2>
            <form>
                <input type="text" placeholder="Typing your answer!">
            </form>
            <div class="game__info">
                남은 시간 : <span class="left__time">0</span>
                맞힌 문제 : <span class="collect__quiz">0</span>
            </div>
            <button type="submit">게임 시작</button>
        </div>
        <div class="game__result__container hide"></div>
        <script defer type="module" src="src/js/main.js"></script>
    </body>
</html>
